        jQuery(document).ready(function($) {
            $(".entry-content").hide('slow');
            $(".entry-title").click(function() {
                $(".entry-content").slideUp('slow');
                $(this).parent().children(".entry-content").slideToggle(500);
            });
        });
    </script>
</head>
